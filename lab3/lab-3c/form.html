<form method="post">
    <h1>Enter Restaurant Info! </h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
      <section>
        <p>
          <label for="name">
            <span>Restaurant name: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <br><input type="text" id="name" name="name">
        </p>
        <p>
          <label for="type">
            <span>Food type:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <select id="type" name="foodtype">
            <option value="burgers">Burgers</option>
            <option value="sandwiches">Sandwiches</option>
            <option value="pizza">Pizza</option>
            <option value="mexican">Mexican</option>
            <option value="asian">Asian</option>
            <option value="coffee">Coffee</option>
            <option value="bar">Bar</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          <label for="desc">
            <span>Give a brief description: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <br><input type="text" id="desc" name="description">
        </p>
      </section>
        <fieldset>
          <legend>Dining options: </legend>
          <ul>
            <li>
              <label for="dinein">
                <input type="checkbox" id="dinein" name="dinein" value="dinein">
                Dine-in
              </label>
            </li>
            <li>
              <label for="drivethru">
                <input type="checkbox" id="drivethru" name="drivethru" value="drivethru">
                Drive-Through
              </label>
            </li>
            <li>
              <label for="pickup">
                <input type="checkbox" id="pickup" name="pickup" value="pickup">
                Pick-up
              </label>
            </li>
            <li>
              <label for="delivery">
                <input type="checkbox" id="delivery" name="delivery" value="delivery">
                Delivery
              </label>
            </li>
          </ul>
        </fieldset>
      <section>
        <p>
          <label for="phone">
            <span>Phone number: </span>
          </label>
          <br><input type="text" id="phone" name="phone">
        </p>
        <p>
          <label for="website">
            <span>Website: </span>
          </label>
          <br><input type="text" id="website" name="website">
        </p>
      </section>
    <section>
        <p> <input type="button" value="Submit" id="submit"> </p>
    </section>
</form>
